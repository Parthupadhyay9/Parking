<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>ParkIt Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <div class="center">
      <h1>Sign Up</h1>
      <form onsubmit="login()" id="loginForm" method="post">
        <center>
          <small><span id="error" style="color: red"></span></small>
        </center>
        <div class="txt_feild">
          <input type="text" id="full_name" required />
          <span></span>
          <label>Name</label>
        </div>

        <div class="txt_feild">
          <input id="email" type="text" required />
          <span></span>
          <label>Email ID</label>
        </div>

        <div class="txt_feild">
          <input id="password" type="password" required />
          <span></span>
          <label>Password</label>
        </div>

        <input onclick="signUp()" type="submit" type="submit" />
        <div class="signup_link">
          Already Have an Account? <a href="./login.html">Login</a>
        </div>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "auto",
        geoIpLookup: getIp,
        preferredCountries: ["us", "co", "in", "de"],

        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
      const info = document.querySelector(".alert-info");

      function process(event) {
        event.preventDefault();

        const phoneNumber = phoneInput.getNumber();

        info.style.display = "";
        info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
      }
      function getIp(callback) {
        fetch("https://ipinfo.io/json?token=<your token>", {
          headers: { Accept: "application/json" },
        })
          .then((resp) => resp.json())
          .catch(() => {
            return {
              country: "us",
            };
          })
          .then((resp) => callback(resp.country));
      }
    </script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="./firebase.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
