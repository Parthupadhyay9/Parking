<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wecome Page</title>
    <link rel="stylesheet" href="./welcome.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!-- <center><div style="margin:100px">
        <span id="user" class="message">Hello, < email-id ></Email-id></span>
        <div class="success"><span>Welcome, You are successfully loged in!!!</span></div><br/>
        <button  bclass="btntn-danger" onclick="logout()">Logout</button>
    </div></center> -->

    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="images/logo.png" alt="" />
        </div>

        <span class="logo_name">ParkIT</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class="uil uil-estate"></i>
              <span class="link-name">Dahsboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-location-point"></i>
              <span class="link-name">Locations</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-chart"></i>
              <span class="link-name">Analytics</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-thumbs-up"></i>
              <span class="link-name">About Us</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-comments"></i>
              <span class="link-name">Contact us</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span onclick="logout()" class="link-name">Logout</span>
            </a>
          </li>

          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here..." />
        </div>

        <img src="images/profile.jpg" alt="" />
      </div>

      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="uil uil-tachometer-fast-alt"></i>
            <span class="text">Dashboard</span>
          </div>

          <div class="boxes">
            <div class="box box1">
              <span class="number">Mumbai</span>
              <span class="text">Areas: 2</span>
              <br />
              <ul class="nav">
                <li>
                  <span class="number">Mall(3 slots)</span>
                </li>
                <li>
                  <span class="number">Railway(3 slots)</span>
                </li>
              </ul>
              <div class="toggle"><i class="uil uil-angle-down"></i></div>
            </div>
            <div class="box box2">
              <span class="number">Pune</span>
              <span class="text">Areas: 2</span>
              <br />
              <ul class="nav">
                <li>
                  <span class="number">Mall(3 slots)</span>
                </li>
                <li>
                  <span class="number">Railway(3 slots)</span>
                </li>
              </ul>
              <div class="toggle"><i class="uil uil-angle-down"></i></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const card = document.querySelector(".boxes");
      const cardtoggle = document.querySelector(".toggle");
      cardtoggle.onclick ==
        function () {
          card.cardList.toggle("active");
        };
    </script>
    <script src="script.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="./firebase.js"></script>
    <script src="./welcome.js"></script>
  </body>
</html>
